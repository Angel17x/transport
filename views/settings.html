<div class="fixed-sn" >
	<nav-bar></nav-bar>
    <main style="margin:2%;padding:2%;margin-top:0px;">
        <div class="container-fluid" style="width:100%;">
			<msg-component [mensaje]="mensaje"></msg-component>
			<loading-service></loading-service>
			<div class="row">
    			<div class="col-lg-12 col-md-12 col-sm-12 col-12" style="text-align:center;">
    				<h2 class="Poppins-light">{{title}}</h2>
    			</div>
    		</div>
			<form class="card" style="padding:15px;"id="form1">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-12">
						<h6 class="Poppins-bold titulo1" style="margin-top:0px;text-align:left;">{{title1}}</h6>
						<div class="page">
							<div class="page__toggle" style="display:inline-block;margin-right:15px;"  *ngFor="let item of listaMonedas let i = index;">
								<label class="toggle">
									<input class="toggle__input" type="checkbox" [(ngModel)]="item.check" name="check-{{i}}">
									<span class="toggle__label">
										<span class="toggle__text Poppins-regular" lang="es">({{item.label}}) {{item.name}}</span>
									</span>
								</label>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-12">
						<h6 class="Poppins-bold titulo1" style="margin-top:0px;text-align:left;">{{title2}}</h6>
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="row">
									<div class="col-lg-2 col-md-3 col-sm-3 col-12">
										<div class="md-form md-outline form-lg" style="margin-bottom:0px;">
											<select  style="margin-bottom:0px;margin-top:0px;padding:0px;border-radius:2px;text-align:center;" [(ngModel)]="moneda1" name="moneda1" class="browser-default custom-select Poppins-regular form-control-lg">
												<option *ngFor='let item of listaMonedas' class="Poppins-regular"[value]="item.value">{{item.label}}</option>
											</select>
										</div>
									</div>
									<div class="col-lg-10 col-md-9 col-sm-9 col-12">
										<div style="display:inline-block;width:90%">
											<div class="md-form md-outline form-lg" style="margin-bottom:0px;">
												<input id="unidad1" inputmode="numeric" name="unidad1" class="form-control Poppins-regular money2" type="text" style="text-align:right;" [(ngModel)]="unidad1" disabled="true">
												<label for="unidad1" class="Poppins-regular active">{{title3}}</label>
											</div>
										</div>
										<div style="display:inline-block;">
											<i class="fas fa-arrow-right"></i>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="row">
									<div class="col-lg-2 col-md-3 col-sm-3 col-12">
										<div class="md-form md-outline form-lg" style="margin-bottom:0px;">
											<select  style="margin-bottom:0px;margin-top:0px;padding:0px;border-radius:2px;text-align:center;" [(ngModel)]="moneda2" name="moneda2" class="browser-default custom-select Poppins-regular form-control-lg">
												<option *ngFor='let item of listaMonedas' class="Poppins-regular"[value]="item.value">{{item.label}}</option>
											</select>
										</div>
									</div>
									<div class="col-lg-10 col-md-9 col-sm-9 col-12">
										<div class="md-form md-outline form-lg" style="margin-bottom:0px;">
												<input id="unidad2" inputmode="numeric" name="unidad2" class="form-control Poppins-regular money2" type="text" style="text-align:right;" [(ngModel)]="unidad2" (keyup)="devolverEvent($event)" (keypress)="getEventMonto($event)" (click)="moveCursorToEnd()" (keydown)="keyDown($event)" (focus)="moveCursorToEnd()" (change)="changeAmount($event)" (input)="inputEvent($event)" onpaste="return false;" oncut="return false;">
												<label for="unidad2" class="Poppins-regular active">{{title3}}</label>
											</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-12" style="text-align:right;">
						<button type="button" class="btn btn-light waves-effect d-none d-sm-inline-block Poppins-regular"(click)="back()"><i class="fa fa-undo"></i>{{title_back}}</button>
						<button type="button" class="btn botonSecundario waves-effect Poppins-regular" (click)="clean()"><i class="fa fa-trash"></i>&nbsp;{{title_clean}}</button>
						<button type="submit" class="btn botonPrincipal waves-effect Poppins-regular" (click)="done()"><i class="fa fa-save"></i>&nbsp;{{title_done}}</button>
					</div>
				</div>
			</form>
		</div>
	</main>
</div>
