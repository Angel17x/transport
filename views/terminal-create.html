<nav-bar></nav-bar>
<main style="margin:4%;padding:2%;margin-top:0px;">
	<div class="container" style="width:100%;">
		<loading-service></loading-service>  
		<msg-component [mensaje]="mensaje" (valueChanged)="getValueMsg($event)"></msg-component> 
		<div  class="row" style="margin-top:15px;margin-bottom:10px;">
    		<div class="col-lg-12 col-md-12 col-sm-12 col-12" style="text-align:left;">
				<h4 class="font-bold d-none d-sm-inline-block" style="margin-bottom:0px;padding-bottom:0px;margin-top:0px;">{{title}}</h4>
				<h6 class="font-bold d-sm-none" style="margin-bottom:0px;padding-bottom:0px;margin-top:0px;">{{title}}</h6>
			</div>
		</div>

		<div class="row" style="align-items: flex-start;">

			<div class="col-lg-4 col-md-4 col-sm-6 col-12" *ngIf="save">
				<h6 style="margin-bottom:2px;margin-top:10px;color:#bdbdbd;font-size:12px;" >Seleccione el representate</h6>
				<div class="input-group">
					<input type="text" aria-label="profile" class="form-control" placeholder="ingrese su nombre" id="profile" name="profile" [(ngModel)]="profile" (keyup.enter)="searchProfile()">
					<button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="searchProfile()">Buscar</button>
				</div>
				<div style="margin-top:15px;" *ngIf="listRegister!=null && listRegister.length!=0">
					<div class="card {{item.classSelected}}" style="margin-bottom:5px;padding:15px;cursor:pointer;" *ngFor="let item of listRegister let i = index;" (click)="selectedPropietario(item)">
						<div class="card-body" style="padding:0px;">
							<h6 style="margin-top:0px;margin-bottom:0px;font-size:14px;">{{item.business_name}} ({{item.id_doc}})</h6>
							<p style="margin-bottom:0px;margin-top:0px;font-size:12px;color:#616161;" *ngIf="item.email_deflt!=null">{{item.email_deflt}}</p>
						</div>
					</div>
					<custom-table 
						[size]="pagingActual.count"
						[labelSize]="'Total'"
						[alignSize]="'alignRight'"
						[totalPage]="detallePorPagina"
						[totalPageRecords]="totalPage"
						[pageSelected]="pageSelected"
						(cantidadTransaccionesTabla)="getCantidadSelected($event)"
						(valueFirst)="getValueFirst($event)"
						(valuePrevious)="getValuePrevious($event)"
						(valueNext)="getValueNext($event)"
						(valueLast)="getValueLast($event)"
						(valueChangeRecords)="getValueChangeRecords($event)"
					>
					</custom-table>	
				</div>
				<div style="margin-top:15px;" *ngIf="listRegister==null || listRegister.length==0" style="vertical-align:middle;padding-top:25px;text-align:center;">
					<h6 class="font-bold" style="color:#d0d6e2">No hay representates</h6>
				</div>
			</div>

			<div class="col-12 col-md-8 col-sm-12 col-lg-8">
				<form id="form-terminal-create" style="margin-top:15px;">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-floating input-group flex-nowrap" style="margin-top:15px;">
								<select *ngIf="listDocs.length > 0" class="input-group-text background-navbar" id="addon-wrapping" style="color: rgb(216, 216, 216);"  (change)="selectedType($event.target.value)">
									<option selected>t/doc</option>	
									<option *ngFor="let item of listDocs let i = index;" [value]="item">{{item}}</option>
								</select>
								<input type="number" class="form-control" id="id_doc" name="id_doc" [(ngModel)]="id_doc" maxlength="9" style="text-transform:uppercase;">
								
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-floating" style="margin-top:15px;">
								<input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" maxlength="30" style="text-transform:uppercase;">
								<label for="name">Nombre *</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-floating" style="margin-top:15px;">
								<input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="phone" maxlength="30" style="text-transform:uppercase;" maxlength="10">
								<label for="nombre">Telefono *</label>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-floating" style="margin-top:15px;">
								<input type="text" class="form-control" id="stop" name="stop" [(ngModel)]="stop" maxlength="5" style="text-transform:uppercase;">
								<label for="top">Parada *</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 col-12">
							<select class="form-select form-floating" style="margin-top:15px; height: 80%;" id="addon-wrapping"  (change)="selectedCountry($event.target.value)">
								<option style="color:rgb(187, 187, 187);" selected>seleccione un pais *</option>	
								<option *ngFor="let item of listCountry let i = index;" [value]="item">{{item=='VE' ? 'VENEZUELA' : item}}</option>
							</select>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-floating" style="margin-top:15px;">
								<input type="text" class="form-control" id="nombre" name="state" [(ngModel)]="state" maxlength="30" style="text-transform:uppercase;">
								<label for="state">Estado *</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-floating" style="margin-top:15px;">
								<input type="text" class="form-control" id="city" name="city" [(ngModel)]="city" maxlength="30" style="text-transform:uppercase;">
								<label for="city">Ciudad *</label>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-floating" style="margin-top:15px;">
								<input type="text" class="form-control" id="address" name="address" [(ngModel)]="address" maxlength="1000" style="text-transform:uppercase;">
								<label for="address">Direccion *</label>
							</div>
						</div>
						
					</div>
					<div class="row d-flex flex-row-reverse">
						<div class="col-12 col-md-6 col-sm-12 col-lg-6 ">
							<div  class="row" style="margin-top:20px;">
								<div class="col-12" style="text-align:right;">
									<button type="button" class="btn btn-light btn-lg" style="border:1px solid #e0e0e0;margin:10px;font-size:14px;" (click)="back()">Regresar</button>
									<button type="button" class="btn btn-dark btn-lg" style="margin:10px;font-size:14px;" (click)="clean()">Limpiar</button>
									<button class="btn button-done btn-lg" style="margin:10px;font-size:14px;" (click)="validatingBody()">{{setTexto}}</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			
		</div>
		
		</div>
</main>
