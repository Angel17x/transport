<nav-bar></nav-bar>
<main style="margin:4%;padding:2%;margin-top:0px;">
	<div class="container-fluid" style="width:100%;">
		<loading-service></loading-service>  
		<msg-component [mensaje]="mensaje" (valueChanged)="getValueMsg($event)"></msg-component> 
		<div  class="row"  style="margin-top:15px;margin-bottom:10px;">
    		<div class="col-lg-12 col-md-12 col-sm-12 col-12" style="text-align:left;">
				<h4 class="font-bold d-none d-sm-inline-block" style="margin-bottom:0px;padding-bottom:0px;margin-top:0px;">{{title}}</h4>
				<h6 class="font-bold d-sm-none" style="margin-bottom:0px;padding-bottom:0px;margin-top:0px;">{{title}}</h6>
			</div>
		</div>
		<form id="form-parada-create" style="margin-top:15px;">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="card" style="width:100%">
						<div class="card-body">
							<h5 class="card-title text-center" *ngIf="id!=null">{{id}}</h5>
							<p class="card-text">
								<label *ngIf="linea!=null"><b class="font-bold">Linea:&nbsp;</b>{{linea}}</label><br *ngIf="status!=null">
								<label *ngIf="status!=null"><b class="font-bold">Estatus:&nbsp;</b>{{status}}</label><br *ngIf="formatted_type!=null">
								<label *ngIf="formatted_type!=null"><b class="font-bold">Tipo de ruta:&nbsp;</b>{{formatted_type}}</label><br *ngIf="formatted_amount!=null">
								<label *ngIf="formatted_amount!=null"><b class="font-bold">Tasa:&nbsp;</b>{{formatted_amount}}</label>
							</p>
							<div *ngIf="listTrayectos!=null && listTrayectos.length!=0">
							<h6 style="text-decoration:underline;">Trayectos</h6>
								<div id="timeline">
								<div class="row timeline-movement timeline-movement-top">
									<div class="timeline-badge timeline-filter-movement">
										<a>
											<img src="assets/images/watch_later.svg"/>
										</a>
									</div>
								</div>
								<div class="row timeline-movement" *ngFor="let item of listTrayectos let i = index;">
									<div class="timeline-badge timeline-filter-movement">
										<span class="timeline-balloon-date-day">{{i}}</span>
									</div>
									<div class="col-sm-6  timeline-item">
										<div class="row">
											<div class="col-sm-11">
												<div class="timeline-panel credits">
													<ul class="timeline-panel-ul">
														<li>{{item.name}} ({{item.code}})</li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<p class="card-text" style="margin-top:10px;text-align:right;">
								<label style="font-size:12px;color:#90a4ae;" *ngIf="creado_por!=null"><b class="font-bold" style="font-size:12px;color:#90a4ae;">Creado por:&nbsp;</b>{{creado_por}}</label><br *ngIf="creado_por!=null">
								<label style="font-size:12px;color:#90a4ae;" *ngIf="creado_el!=null"><b class="font-bold" style="font-size:12px;color:#90a4ae;">Creado el:&nbsp;</b>{{creado_el}}</label><br *ngIf="creado_el!=null">
								<label style="font-size:12px;color:#90a4ae;" *ngIf="actualizado_por!=null"><b class="font-bold" style="font-size:12px;color:#90a4ae;">Actualizado por:&nbsp;</b>{{actualizado_por}}</label><br *ngIf="actualizado_por!=null">
								<label style="font-size:12px;color:#90a4ae;" *ngIf="actualizado_el!=null"><b class="font-bold" style="font-size:12px;color:#90a4ae;">Actualizado el:&nbsp;</b>{{actualizado_el}}</label><br *ngIf="actualizado_el!=null">
							</p>
						</div>
					</div>
				</div>
			</div>
			<div  class="row noPrint" style="margin-top:20px;">
				<div class="col-lg-12 col-md-12 col-sm-12 col-12" style="text-align:right;">
					<button type="button" class="btn btn-light btn-lg" style="border:1px solid #e0e0e0;margin:10px;font-size:14px;" (click)="back()">Regresar</button>
					<button class="btn button-done btn-lg" style="margin:10px;font-size:14px;" (click)="print()">Imprimir</button>
				</div>
			</div>
		</form>
	</div>
</main>
