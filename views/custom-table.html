<div id="footer" style="padding:15px;padding-bottom:5px;">
    <div id="acciones" *ngIf="mostrarAcciones">
        <div style="text-align:center;">
            <a style="padding-left:5px;padding-right:5px;display:inline-block;"  (click)="firstPageFunction()" [class]="firstPage"></a>
            <a style="padding-left:5px;padding-right:5px;display:inline-block;"(click)="previousPageFunction()" [class]="previousPage"></a>
            <p class="font-regular" style="display:inline-block;font-size:16px;">Pág {{pageSelected}}/{{totalPageRecords}}</p>
            <a style="padding-left:5px;padding-right:5px;" style="display:inline-block;"  (click)="nextPageFunction()" [class]="nextPage"></a>
            <a style="padding-left:5px;padding-right:5px;" style="display:inline-block;" [class]="lastPage"  (click)="lastPageFunction()"><i [class]="'fa fa-step-forward fa-lg '+lastPage"></i></a>
        </div>
    </div>
    <div id="size" class="{{alignSize}} font-regular" *ngIf="!listOffice">
        <div style="display:inline-block;">
            <div style="width:100%;">
                <div style="display:inline-block;">
                    <p style="color:#9e9e9e;padding-top:5px;" class="font-regular">Registros por página</p>
                </div>
                <div style="display:inline-block;">
					<div class="btn-group" role="group" style="padding-left:0px;padding-right:0px;margin-bottom:5px;text-align:right;">
						<div class="dropdown">
							<button class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding:5px;box-shadow:none;color:#757575;background:transparent;border:1px solid #eeeeee;" data-bs-toggle="dropdown" aria-expanded="false">
								{{totalPage}}
							</button>
							<ul *ngIf="!ocultarCantidad" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
								<li  (click)="selectedPageShow(item)" style="cursor:pointer;" *ngFor="let item of listPageRecord; let i = index;">
									<a class="dropdown-item font-regular">{{item}}</a>	
								</li>
							</ul>
						</div>
					</div>
                    <!--<div class="btn-group dropdown">
                        <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding:5px;box-shadow:none;color:#757575;background:transparent;border:1px solid #eeeeee;">{{totalPage}}</button>
                        <div *ngIf="!ocultarCantidad" class="dropdown-menu dropdown-ins" aria-labelledby="dropdownMenu8" data-dropdown-in="fadeIn" data-dropdown-out="fadeOut">
							<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
								<li (click)="selectedAction(item,item1)" style="cursor:pointer;" *ngFor="let item of listPageRecord; let i = index;">
									<a class="dropdown-item font-regular" (click)="selectedPageShow(item)">{{item}}</a>								</li>
							</ul>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <div style="display:inline-block;">
            <p style="color:#9e9e9e;margin-bottom:0px;padding-top:5px;padding-bottom:15px;" class="font-regular">{{labelSize}}:&nbsp;{{size}}
        </div>
    </div>
</div>
